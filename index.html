<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>
    <style>
      body {
        background: #000;
        margin: 0;
        padding: 0;
        overflow: hidden
      }

    </style>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam;'>

        <a-assets>
            <a-asset-item id="centurion" src="/models/centurion/centurion.gltf"></a-asset-item>
            <a-asset-item id="mic" src="/models/microphone/microphone.gltf"></a-asset-item>
            <a-asset-item id="drone" src="/models/busterDrone/busterDrone.gltf"></a-asset-item>
          </a-assets>
    
          <a-light id="light__gi" type="ambient" color="#fff" intensity="3"></a-light>
          <a-entity id="light__directional" light="type: directional; color: #FFF; intensity: 5" position="1 0 1"></a-entity>
    
    
          <a-entity visible="false" gltf-model="#centurion" rotation="0 180 0" scale="1 1 1 " position="1 0 -1.5"></a-entity>
          <a-entity visible="false" gltf-model="#mic" rotation="0 180 0" scale="1 1 1 " position="-1 0 -1.5"></a-entity>
          <a-entity visible="true" gltf-model="#drone" rotation="0 180 0" scale="1 1 1" position="0 0 -1.5"></a-entity>

      <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
  </body>
</html>
