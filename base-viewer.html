<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
    <title>A-FRAME!</title>
    <style>
      body {
        background: #000;
        margin: 0;
        padding: 0;
        overflow: 0
      }
    </style>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false">

      <a-assets>
        <a-asset-item id="centurion" src="/models/centurion/centurion.gltf"></a-asset-item>
        <a-asset-item id="mic" src="/models/microphone/microphone.gltf"></a-asset-item>
        <a-asset-item id="drone" src="/models/busterDrone/busterDrone.gltf"></a-asset-item>
      </a-assets>

      <a-light id="light__gi" type="ambient" color="#fff" intensity="3"></a-light>
      <a-entity id="light__directional" light="type: directional; color: #FFF; intensity: 5" position="1 0 1"></a-entity>


      <a-entity visible="false" gltf-model="#centurion" rotation="0 180 0" scale="0.5 0.5 0.5" position="1 0 -1.5"></a-entity>
      <a-entity visible="false" gltf-model="#mic" rotation="0 180 0" scale="0.5 0.5 0.5" position="-1 0 -1.5"></a-entity>
      <a-entity animation-mixer="clip: busterDrone;" visible="true" gltf-model="#drone" rotation="0 180 0" scale="0.5 0.5 0.5" position="0 0 -1.5"></a-entity>

      <a-entity camera look-controls wasd-controls></a-entity>

    </a-scene>

  </body>
</html>
